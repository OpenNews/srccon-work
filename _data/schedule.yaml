        "day": "Friday", 
        "description": "Have you ever been in a meeting or overheard a conversation where you only understood every other word? Or have you ever been in the middle of a conversation with a colleague from another department and realized they misinterpreted what you had been trying to convey? You’re not alone. \n\nOne of the impacts that technology has had on the news business is the rapid, chaotic expansion of the vocabulary needed to collaborate, be successful and thrive in the digital era. Editors, product managers, technologists, and others often come into conversations representing different cultures and using different words to describe what they do. That can be alienating to others, and slow down conversations about strategy or collaboration. For example: \nDid the OKR team hit their KPIs?\nAre you on Polymer yet?\nHow many sources do you have on background?\nWhat part of the funnel will that target?\n\nLearn how to navigate this complicated new landscape of vocabulary words while we play a few rounds of news organization Balderdash, a “board game of bluffing” where we each attempt to define the terms our colleagues are using in the office, and see how often we hit the mark. \n\nWe’ll leave time for brainstorming about ways to improve conversations among colleagues from a variety of backgrounds. \n\nFeel free to add your own terms or phrases before the session, <a href=\"https://docs.google.com/spreadsheets/d/118mKhxDNHx6GB_K-YSH6ZIgdSTTQxybAMrxUbgPCNBA/edit#gid=2014690918\">here</a>. We may use them during one of the Balderdash rounds!", 
