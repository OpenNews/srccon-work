        "description": "Diversity in hiring is a daunting topic for a lot of people—including us. Maybe you work at a small company that doesn't have many resources for changing diversity in a big way, maybe your coworkers don't understand why diversity is important, or maybe you're in the middle of hiring and you find yourself reading the same resumes over and over. Maybe you're not sure where to start?\n\nIn this session, we'll share our own experience with bootstrapping a better hiring and interview process for tech and product at Group Nine Media. We'll talk about the small changes that immediately helped diversify our applicant pool, how we're working with HR and other teams to adopt these methods, and how being vocal about diversity has helped our team's culture. Finally, we'll end with a conversation about tools and resources that can help us all chip away at the question of how to improve diversity.", 
