<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>{% if page.title %}{{ page.title }}{% else %}Join us at SRCCON:WORK!{% endif %} | SRCCON:WORK | December 7 & 8, Philadelphia</title>
    <meta name="description" content="SRCCON:WORK is a brand new event for 2017, a small conference that digs deeply into how the news-code community takes care of each other and takes on the hard work of journalism.">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1;">
    <link rel="icon" href="/favicon.ico" />
    
    <script src="//use.typekit.net/xnh2etj.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="/media/css/style.css" />
    
    <!-- Begin Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91317400-3', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
</head>
<body class="{{ page.section }} {{ page.sub-section }}">
    <header class="{{ page.background }}">

        <div id="headertop">
            <div class="container">
                <nav class="navigation">
                    {% include navigation.html %}
                </nav>
                <div id="headbox">
                    <h2>{{ page.title }}</h2>
                    <h3>{{ page.subtitle }}</h3>
                </div>
            </div>
        </div>

        {% if page.byline != null %}
        <div class="container">
            <p class="byline">photo by <a href="{{ page.bylineurl }}">{{ page.byline }}</a></p>
        </div>
        {% endif %}
    </header>

    <div class="container">
        <a href="/" id = "cornerlogo"><img src="/media/img/srccon_work_logo.png"></a>

        <div id="contentbox">
            {{ content }}
        </div>
    </div>

    <footer>
        {% include footer.html %}
    </footer>
</body>
</html>
